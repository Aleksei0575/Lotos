    <link rel="preload" href="fonts/Geometria-ExtraLight.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Geometria-ExtraLight.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Geometria-Light.woff" as="font" crossorigin="anonymous">

  </head>
  <body class="global-style">
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <nav class="main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__button main-nav__button--closed main-nav__button--opened" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active">
            <a href="#" class="main-nav__link">Главная</a>
          </li>
          <li class="main-nav__item main-nav__item-directions">
            <a href="#" class="main-nav__link">Направления</a>
          </li>
          <li class="main-nav__item main-nav__item-teachers">
            <a href="#" class="main-nav__link">Преподаватели</a>
          </li>
          <li class="main-nav__item main-nav__item-subscriptions">
            <a href="#" class="main-nav__link">Абонементы</a>
          </li>
          <li class="main-nav__item main-nav__item-schedule">
            <a href="#" class="main-nav__link">Расписание</a>
          </li>
          <li class="main-nav__item main-nav__item-reviews">
            <a href="#" class="main-nav__link">Отзывы</a>
          </li>
          <li class="main-nav__item main-nav__item-contacts">
            <a href="#" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <a class="page-header__logo">
        <svg class="page-header__logo-image" x="0px" y="0px" width="40px" height="25px">
          <use xlink:href="#icon-logo"/>
        </svg>
      </a>
    </header>
    <main class="main-content">
      <section class="first-page">
        <h1 class="first-page__title"><span>Центр йоги</span>Lotos</h1>
      </section>

<!--      <picture>-->
<!--        <source media="(min-width: 1200px)" srcset="img/image-one-desktop@1x.jpg 1x, img/image-one-desktop@1x.jpg 2x">-->

<!--      </picture>-->
    </main>

    <script>
      var navMain = document.querySelector('.main-nav');
      var navButton = document.querySelector('.main-nav__button');

      navMain.classList.remove('main-nav--nojs');

      navButton.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>
  </body>
</html>
